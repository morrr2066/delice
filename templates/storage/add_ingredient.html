<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Adding Ingredient for: {{ item.name }}</h2>

<form method="POST">
    {% csrf_token %}
    <label>Choose Raw Material:</label>
    <select name="raw_material_id">
        {% for raw in all_raw_materials %}
            <option value="{{ raw.id }}">{{ raw.name }}</option>
        {% endfor %}
    </select>

    <label>Quantity:</label>
    <input type="number" name="quantity" step="0.01">

    <button type="submit">Save</button>
</form>
</body>
</html>
