{% extends "base.html" %}

{% block title %}Add ingredient Â· Delice{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-lg-7">
      <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
          <div>
            <h1 class="h4 page-title mb-1">Add ingredient</h1>
            <div class="text-muted">Item: {{ item.name }}</div>
          </div>
          <a class="btn btn-outline-dark btn-sm" href="/storage/formulas/?item_id={{ item.id }}">Back</a>
        </div>

        <hr class="my-3" />

        <form method="POST" class="row g-3">
          {% csrf_token %}

          <div class="col-12">
            <label class="form-label">Raw material</label>
            <select class="form-select" name="raw_material_id" required>
              {% for raw in all_raw_materials %}
                <option value="{{ raw.id }}">{{ raw.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Quantity</label>
            <input class="form-control" type="number" name="quantity" step="0.01" min="0" required>
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-dark" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
