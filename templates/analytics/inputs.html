<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>

{% if perms.analytics.add_financialentry%}
    <form method="POST" action="{% url 'inputs' %}">
        {% csrf_token %}
        <select name="item_id">
            <option value="" disabled selected>Select Item</option>
            {% for item in items %}
                <option value="{{ item.id }}">
                    {{ item.name }}
                </option>
            {% endfor %}
        </select>
        <input type="number" name="quantity" placeholder="Quantity (Piece)" required>
        <input type="number" name="price" placeholder="Item Price (EGP)" required>
        <input type="text" name="source" placeholder="Source" required>
        <input type="text" name="location" placeholder="Location" required>
        <input type="text" name="notes" placeholder="Notes">
        <button type="submit">Save Entry</button>
    </form>
{% endif %}

</body>
</html>
